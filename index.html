<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>The —
      Potter
      Gallery</h1>
    <i class="ph ph-arrow-down-right"></i>
  </header>

  <main class="grid ">
    <div class="model-1 grid">
      <div class="container">
        <img loading="lazy"
          src="https://images.unsplash.com/photo-1565292266983-74457d481f44?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=435&q=80"
          alt="Hogwarts">
        <span>Castelo de Hogwarts</span>
      </div>

      <div class="container">
        <img loading="lazy"
          src="https://images.unsplash.com/photo-1598153346810-860daa814c4b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
          alt="Carta Hogwarts">
        <span>Carta de admissão</span>
      </div>

      <div class="container">
        <img loading="lazy"
          src="https://images.unsplash.com/photo-1547756536-cde3673fa2e5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=941&q=80"
          alt="Trem para Hogwarts">
        <span>Trem para Hogwarts</span>
      </div>

      <div class="container horizontal">
        <img loading="lazy"
          src="https://images.unsplash.com/photo-1625999402581-e7bbc8c45969?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=800"
          alt="Casa dos Dursley">
        <span>Casa dos Dursley</span>
      </div>
    </div>
    <div class="model-2 grid">
      <div class="container">
        <img loading="lazy"
          src="https://images.unsplash.com/photo-1483982258113-b72862e6cff6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Floresta proibida">
        <span>Floresta proibida</span>
      </div>

      <div class="container">
        <img loading="lazy"
          src="https://images.unsplash.com/photo-1604596788152-4effec778c72?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
          alt="Dumbledore">
        <span>Dumbledore</span>
      </div>

      <div class="container">
        <img loading="lazy"
          src="https://images.unsplash.com/photo-1600189261867-30e5ffe7b8da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
          alt="Livro Harry Potter">
        <span>Primeiro livro</span>
      </div>

      <div class="container horizontal">
        <img loading="lazy"
          src="https://images.unsplash.com/photo-1554278853-053c94baa114?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Carro dos Weasley">
        <span>Carro dos Weasley</span>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>

</html>
